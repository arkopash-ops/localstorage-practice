<!-- Form Draft Saver

Idea:
User types in form → refresh → data is still there. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Draft Saver</title>
  <link rel="stylesheet" href="../css/example4.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message..."></textarea>

      <button type="button" id="draftBtn">Draft</button>
      <button type="submit" id="sendBtn">Send</button>
      <button type="button" id="clearBtn">Clear Draft</button>
    </form>
  </div>
  <script type="module" src="../../dist/example4.js"></script>
</body>
</html>
